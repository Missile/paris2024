    <style>
        html, body {
            height: 100%;
            margin: 0;
			overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            position: absolute;
            top: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        #video-grid {
            display: grid;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
		.video-container:hover .fullscreen-btn {
            opacity: 1;
        }
        select {
            color: white;
            background-color: black;
            border: 1px solid white;
        }
        body:hover #controls {
            opacity: 1;
        }
    </style>
</head>
<body>
	<div id="controls">
        <select id="select1" onchange="updateIframe('iframe1', this.value)"></select>

        function populateSelects() {
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                videos.forEach(video => {
                    const option = document.createElement('option');
                    option.value = video.url;
                    option.textContent = video.title;
                    select.appendChild(option);
                });
            });
        }

        function updateIframe(iframeId, url) {
            document.getElementById(iframeId).src = url;
            updateLayout();
        }

        function updateLayout() {
            const iframes = document.querySelectorAll('#video-grid iframe');
            const activeIframes = Array.from(iframes).filter(iframe => iframe.src);
            const grid = document.getElementById('video-grid');
            
            switch (activeIframes.length) {
                case 1:
                    grid.style.gridTemplateColumns = '1fr';
                    grid.style.gridTemplateRows = '1fr';
                    break;
                case 2:
                    grid.style.gridTemplateColumns = '1fr';
                    grid.style.gridTemplateRows = '1fr 1fr';
                    break;
                case 3:
                case 4:
                    grid.style.gridTemplateColumns = '1fr 1fr';
                    grid.style.gridTemplateRows = '1fr 1fr';
                    break;
                default:
                    grid.style.gridTemplateColumns = '1fr';
                    grid.style.gridTemplateRows = '1fr';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateSelects();
            updateIframe('iframe1', videos[1].url);
            updateIframe('iframe2', videos[2].url);
            updateIframe('iframe3', videos[3].url);
            updateIframe('iframe4', videos[4].url);
            updateLayout();
        });

    </script>
